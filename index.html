<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- amazon logo box -->
            <div class="nav-logo">
                <div class="amazon">
                </div>   
            </div>
            <!-- location box -->
            <div class="deliver-box">
                <div class="location">
                    <p class="D">Deliver to</p>
                    <p class="I"><i class="fa-solid fa-location-dot"></i> <b>India</b></p>
                </div>
            </div>
            <!-- search box -->
            <div class="nav-search">
                <div class="search-drop-down">
                    <select class="all">
                        <option value="All">All</option>
                        <option value="All categories">All categories</option>
                        <option value="Alexa">Alexa</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Games">Games</option>
                        <option value="Car">Car</option>
                        <option value="T-shirt">T-shirt</option>
                        <option value="Mens wear">Mens wear</option>
                        <option value="Toys">Toys</option>
                        <option value="Watch">Watch</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Laptop">Laptop</option> 
                    </select>
                </div>
                <div class="search-amazon in">
                    <input placeholder="Search Amazon.in" class="search-input">
                </div>
                <button class="icon1">
                    <div class="icon">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </button>
            </div>
            <!-- language from different country -->
            <div class="language">
                <div class="language-icon">
                    <i class="fa-solid fa-earth-americas"></i>
                    <select class="language-box">
                        <option value="EN"><big>EN</big></option>
                    </select>
                </div>
            </div>
            <!-- account and list box -->
            <div class="account">
                <select class="list">
                    <option value="Accounts & Lists"><b>Accounts & Lists</b></option>
                </select>
            </div>
            <!-- orders you have done -->
            <div class="orders">
                <div class="returns">
                    <p class="return"><small>Returns</small></p>
                    <p><b>& Orders</b></p>
                </div>
            </div>
            <!-- cart icon -->
            <div class="cart">
                <div class="cart-icon">    
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>  
        <div class="contents-bar">
            <div class="first-box">
                <div class="all-icon">
                    <i class="fa-solid fa-grip-lines"></i>
                </div>
                <div class="all1">
                    <a>All</a>
                </div>
            </div>
            <div class="second-box">
                <a> Amazon MiniTV</a>
            </div>
            <div class="sell">
                <a>Sell</a>
            </div>   
            <div class="Amazon-Pay">
                <a>Amazon Pay</a>
            </div>   
            <div class="subscribe">
                <a>Subscribe & Save</a>
            </div>    
            <div class="Buy-Again">
                <a>Buy Again</a>
            </div>
            <div class="Gift">
                <a>Gift Cards</a>
            </div>
            <div class="Health">
                <a>Health Household & Cosmetics</a>
            </div>
            <div class="Basics">
                <a>AmazonBasics</a>
            </div>
            <div class="prime">
                <select class="Prime">
                    <option value="Prime">Prime</option>
                </select>
            </div>
            <div class="shop">
                <a>New Launches from Mobile,Electronics & more|Shop now</a>
            </div>
        </div>  
        <div class="Podcast">
            <div class="firstrow">
                <div class="menswear">
                </div>
                <div class="airpods">
                </div>
            </div>
            <div class="secondrow">
                <div class="firstcoloum">
                    <a>Mobile accesories</a>
                    <div class="row1">
                        <div class="firstbox">
                        </div>
                        <div class="secondbox">
                        </div>
                    </div>
                    <div class="row2">
                        <div class="thirdbox">
                        </div>
                        <div class="fourthbox">
                        </div>
                    </div>
                    <div class="offers">
                        <a href=" all offers">See all offers</a>
                    </div>
                </div>
                <div class="second-co">
                    <a>Bluetooth watch starting at 999</a>
                    <div class="watch">
                    </div>
                    <div class="Shop">
                        <a href="ed">Shop now</a>
                    </div>
                </div>
                <div class="third-co">
                    <div class="first-row">
                        <div class="box1"></div>
                        <div class="box2"></div>
                    </div>
                    <div class="second-row">
                        <div class="box3"></div>
                        <div class="box4"></div>
                    </div>
                </div>
            </div>
        </div>   
    </header> 
</body>
</html>
